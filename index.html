
<!DOCTYPE html>
<html lang="en">

<head>
    <title>AuGame - Prototype</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Game Engine by Au">
    <meta property="og:title" content="AuGame">
    <meta property="og:description" content="Prototype open world procedural roguelike">
    <meta property="og:image" content="https://tilesh.com/og-image.jpg">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #2c2c2c;
            --text-color: #e0e0e0;
            --header-bg: #1a1a1a;
            --content-bg: #3a3a3a;
            --input-bg: #4a4a4a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background-color: var(--input-bg);
            border: none;
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin: 2px;
        }

        #content {
            position: absolute;
        }

        #main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            z-index: 1000;
            color: var(--text-color);
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <div id="main">
            <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
        </div>
    </div>
    <div id="footer">
        Controls: WASD for movement, Scroll/Zoom to change scale, Cursor/Touch to interact
    </div>
    <script src="web/tone.js"></script>
    <script src="web/noise.js"></script>
    <script src="web/scripts.js"></script>
    <script src="web/config.js"></script>
    <script src="web/ebuilder.js"></script>
    <script src="web/econfig.js"></script>
    <script src="web/module.js"></script>
    <script src="build/main.js"></script>
</body>

</html>
